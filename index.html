<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Football Factory â€“ Login</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet" />
  <style>
    :root {
      --bg-dark: #040404;
      --accent: #b4d93b;
      --accent-soft: #9bb332;
      --text-light: #ffffff;
      --card-bg: #111111;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: "Montserrat", sans-serif;
      background: radial-gradient(circle at top, #202020 0, #050505 40%, #000000 100%);
      color: var(--text-light);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .login-wrapper {
      width: 100%;
      max-width: 420px;
      padding: 1.5rem;
    }

    .brand {
      display: flex;
      flex-direction: column;
      align-items: flex-start;
      margin-bottom: 1.75rem;
      gap: 0.4rem;
    }

    .brand-text-main {
      font-size: 1.6rem;
      font-weight: 700;
      letter-spacing: 0.18em;
    }

    .brand-tagline {
      font-size: 0.8rem;
      letter-spacing: 0.18em;
      text-transform: uppercase;
      color: var(--accent);
    }

    .login-card {
      background: radial-gradient(circle at top left, #191919 0, var(--card-bg) 55%);
      border-radius: 18px;
      padding: 2rem 1.8rem 1.8rem;
      box-shadow: 0 18px 40px rgba(0, 0, 0, 0.9);
      border: 1px solid rgba(180, 217, 59, 0.25);
      position: relative;
      overflow: hidden;
    }

    .login-title {
      font-size: 1.2rem;
      font-weight: 600;
      margin-bottom: 0.25rem;
    }

    .login-subtitle {
      font-size: 0.85rem;
      color: #b3b3b3;
      margin-bottom: 1.4rem;
    }

    .form-group {
      margin-bottom: 1rem;
    }

    label {
      display: block;
      font-size: 0.78rem;
      text-transform: uppercase;
      letter-spacing: 0.15em;
      margin-bottom: 0.45rem;
      color: #dcdcdc;
    }

    input[type="email"],
    input[type="password"] {
      width: 100%;
      padding: 0.7rem 0.8rem;
      border-radius: 12px;
      border: 1px solid #303030;
      background: #080808;
      color: var(--text-light);
      font-size: 0.9rem;
      outline: none;
      transition: border 0.15s ease, box-shadow 0.15s ease, background 0.15s ease;
    }

    input[type="email"]::placeholder,
    input[type="password"]::placeholder {
      color: #666;
    }

    input[type="email"]:focus,
    input[type="password"]:focus {
      border-color: var(--accent);
      box-shadow: 0 0 0 1px rgba(180, 217, 59, 0.5);
      background: #0d0d0d;
    }

    .login-options {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin: 0.4rem 0 1.3rem;
      font-size: 0.78rem;
      color: #a0a0a0;
    }

    .login-options a {
      color: var(--accent);
      text-decoration: none;
      font-weight: 600;
      cursor: pointer;
    }

    .login-options a:hover {
      text-decoration: underline;
    }

    .btn-login {
      width: 100%;
      padding: 0.75rem 1rem;
      border-radius: 999px;
      border: none;
      font-weight: 700;
      letter-spacing: 0.18em;
      text-transform: uppercase;
      font-size: 0.8rem;
      cursor: pointer;
      background: linear-gradient(135deg, var(--accent-soft), var(--accent));
      color: #111;
      box-shadow: 0 0 12px rgba(180, 217, 59, 0.35);
      transition: transform 0.1s ease, box-shadow 0.1s ease;
    }

    .btn-login:hover {
      transform: translateY(-1px);
      box-shadow: 0 0 18px rgba(180, 217, 59, 0.45);
    }

    .btn-login:active {
      transform: translateY(0);
      box-shadow: 0 0 8px rgba(180, 217, 59, 0.3);
    }

    .tier-text {
      margin-top: 1.4rem;
      font-size: 0.78rem;
      text-align: center;
      color: #a5a5a5;
    }

    .tier-text span {
      color: var(--accent);
      font-weight: 600;
    }

    @media (max-width: 480px) {
      .login-card {
        padding: 1.6rem 1.3rem 1.5rem;
      }
    }
  </style>
</head>
<body>
  <div class="login-wrapper">
    <header class="brand">
      <div class="brand-text-main">FOOTBALL FACTORY</div>
      <div class="brand-tagline">WHERE PLAYERS ARE BUILT</div>
    </header>

    <main class="login-card">
      <h1 class="login-title">Sign In</h1>
      <p class="login-subtitle">
        Access your <strong>Basic</strong>, <strong>Pro</strong> or <strong>Elite</strong> player tools.
      </p>

      <form>
        <div class="form-group">
          <label for="email">Email</label>
          <input id="email" type="email" placeholder="you@example.com" required />
        </div>

        <div class="form-group">
          <label for="password">Password</label>
          <input id="password" type="password" placeholder="Enter your password" required />
        </div>

        <div class="login-options">
          <span>New here? <a id="toggle-auth" href="#">Create account</a></span>
          <a id="forgot-password" href="#">Forgot password?</a>
        </div>

        <button type="submit" class="btn-login">Login</button>
      </form>

      <p class="tier-text">
        Not upgraded yet? Unlock <span>PRO</span> and <span>ELITE</span> features inside your account.
      </p>
    </main>
  </div>

  <!-- Supabase client -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script>
    // ðŸ”‘ same URL + anon key you use in your app (index.html)
    const SUPABASE_URL = "https://zblwysrjlfmbcqocemgl.supabase.co";
    const SUPABASE_ANON_KEY =
      "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InpibHd5c3JqbGZtYmNxb2NlbWdsIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjQ0MzExNjYsImV4cCI6MjA4MDAwNzE2Nn0.e6QYJu-azAF7kqVpe2SytjkeSYE1zarnX85v1JxD8_0";

    const supabaseClient = supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

    let authMode = "login"; // or "signup"

    const form = document.querySelector("form");
    const emailInput = document.getElementById("email");
    const passwordInput = document.getElementById("password");
    const titleEl = document.querySelector(".login-title");
    const subtitleEl = document.querySelector(".login-subtitle");
    const submitBtn = document.querySelector(".btn-login");
    const toggleAuthLink = document.getElementById("toggle-auth");
    const forgotPasswordLink = document.getElementById("forgot-password");

    function setMode(mode) {
      authMode = mode;
      if (mode === "login") {
        titleEl.textContent = "Sign In";
        subtitleEl.innerHTML =
          'Access your <strong>Basic</strong>, <strong>Pro</strong> or <strong>Elite</strong> player tools.';
        submitBtn.textContent = "Login";
        toggleAuthLink.textContent = "Create account";
      } else {
        titleEl.textContent = "Create account";
        subtitleEl.textContent = "Create your Football Factory coach account.";
        submitBtn.textContent = "Sign up";
        toggleAuthLink.textContent = "Back to login";
      }
    }

    // toggle login / signup
    toggleAuthLink.addEventListener("click", (e) => {
      e.preventDefault();
      setMode(authMode === "login" ? "signup" : "login");
    });

    // forgot password
    forgotPasswordLink.addEventListener("click", async (e) => {
      e.preventDefault();
      const email = emailInput.value.trim();
      if (!email) {
        alert("Enter your email first.");
        return;
      }
      try {
        const { error } = await supabaseClient.auth.resetPasswordForEmail(email, {
          redirectTo: window.location.origin + "/LOGIN.html", // adjust if you rename
        });
        if (error) throw error;
        alert("Password reset email sent. Check your inbox.");
      } catch (err) {
        console.error(err);
        alert("Failed to send reset email: " + err.message);
      }
    });

    // login / signup submit
    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      const email = emailInput.value.trim();
      const password = passwordInput.value;

      if (!email || !password) {
        alert("Please fill in both email and password.");
        return;
      }

      try {
        if (authMode === "login") {
          const {
            data: { session },
            error,
          } = await supabaseClient.auth.signInWithPassword({ email, password });

          if (error) {
            console.error("signIn error:", error);
            alert("Login failed: " + error.message);
            return;
          }
          if (!session) {
            alert("Login failed: no session returned.");
            return;
          }

          // âœ… go to main app (your React dashboard)
          window.location.href = "index.html";
        } else {
          const { error } = await supabaseClient.auth.signUp({ email, password });
          if (error) {
            console.error("signUp error:", error);
            alert("Sign-up failed: " + error.message);
            return;
          }
          alert("Account created. Check your email for confirmation, then log in.");
          setMode("login");
        }
      } catch (err) {
        console.error(err);
        alert(
          (authMode === "login" ? "Login failed: " : "Sign-up failed: ") +
            err.message
        );
      }
    });

    // already logged in? skip login screen
    (async () => {
      const { data, error } = await supabaseClient.auth.getSession();
      console.log("getSession on LOGIN page:", data, error);
      if (data && data.session) {
        window.location.href = "index.html";
      }
    })();
  </script>
</body>
</html>
